<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Would you like to go on a date with me? ðŸ’–</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <div id="response"></div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const card = document.querySelector(".card");
    const yesButton = document.getElementById("yes");
    const response = document.getElementById("response");

    // Place the "No" button initially
    function placeNoButton() {
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noButton.offsetWidth;
      const maxY = cardRect.height - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    placeNoButton();

    noButton.addEventListener("mouseover", () => {
      placeNoButton();
    });

    yesButton.addEventListener("click", () => {
      response.textContent = "Yay! I knew you'd say yes! ðŸ¥°";
    });
  </script>

</body>
</html>
