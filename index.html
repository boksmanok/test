<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: #4CAF50;
      color: white;
    }

    .no {
      background: #f44336;
      color: white;
    }

    #message {
      margin-top: 15px;
      font-size: 16px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hi Mars! Would you like to go on a date with me on the 17th? üíñ</h1>

    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn" onclick="noClicked()">No</button>

    <div id="message"></div>
  </div>

  <script>
    function yesClicked() {
      document.querySelector(".card").innerHTML = `
        <h1>Yay! üéâ</h1>
        <p>I‚Äôll pick the place üòâ</p>
      `;
    }

    function noClicked() {
      const message = document.getElementById("message");
      const noBtn = document.getElementById("noBtn");

      message.textContent = "‚ùå Wrong answer. Try again.";

      // Turn "No" into "Yes"
      noBtn.textContent = "Yes";
      noBtn.className = "yes";
      noBtn.onclick = yesClicked;
    }
  </script>

</body>
</html>
