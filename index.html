<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #ff9a9e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 10px;
      text-align: center;
    }

    .card {
      background: #1e1e1e;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 28px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      width: 40%;
      min-width: 100px;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: #4CAF50;
      color: white;
    }

    .no {
      background: #f44336;
      color: white;
    }

    #message {
      margin-top: 15px;
      font-size: 1rem;
      color: #ffcc00;
      min-height: 1.2em;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      button {
        font-size: 0.9rem;
        padding: 12px 20px;
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hi Mars! Would you like to go on a date with me on the 17th? ðŸ’–</h1>

    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn" onclick="noClicked()">No</button>

    <div id="message"></div>
  </div>

  <script>
    function yesClicked() {
      document.querySelector(".card").innerHTML = `
        <h1>Yay! ðŸŽ‰</h1>
        <p>Iâ€™ll pick the place ðŸ˜‰</p>
      `;
    }

    function noClicked() {
      const message = document.getElementById("message");
      const noBtn = document.getElementById("noBtn");

      message.textContent = "Try again please HAHAHAHA.";

      // Turn "No" into "Yes"
      noBtn.textContent = "Yes";
      noBtn.className = "yes";
      noBtn.onclick = yesClicked;
    }
  </script>

</body>
</html>
