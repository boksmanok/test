<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 360px;
    }

    .buttons {
      position: relative;
      height: 60px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 180px; /* aligned next to Yes */
      top: 0;
    }

    #response {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Would you like to go on a date with me? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    let mouseX = 0;
    let mouseY = 0;

    let posX = noBtn.offsetLeft;
    let posY = noBtn.offsetTop;

    const speed = 0.08;   // how fast it moves away
    const dangerRadius = 80; // how close the mouse must be

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    function animate() {
      const btnRect = noBtn.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const btnX = posX + btnRect.width / 2;
      const btnY = posY + btnRect.height / 2;

      const dx = btnX - mouseX;
      const dy = btnY - mouseY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < dangerRadius) {
        posX += dx * speed;
        posY += dy * speed;
      }

      // Keep button inside container
      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      posX = Math.max(0, Math.min(posX, maxX));
      posY = Math.max(0, Math.min(posY, maxY));

      noBtn.style.left = posX + "px";
      noBtn.style.top = posY + "px";

      requestAnimationFrame(animate);
    }

    animate();

    document.getElementById("yes").addEventListener("click", () => {
      document.getElementById("response").textContent =
        "Yay! I was hoping you'd say yes ðŸ¥°";
    });
  </script>

</body>
</html>
